
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas ISCTE</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/salas.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Salas ISCTE</h1>
    </header>

    <main class="container">
        <div class="upload-container">
            <label for="csvFileInput" class="upload-label">Selecione um arquivo CSV:</label>
            <input type="file" id="csvFileInput" class="upload-input" onchange="handleFileSelect2(event)">
            <button onclick="uploadFile2()">Salvar Salas</button>
        </div>

        <!-- Adicionando os campos de filtro -->
        <div class="filter-container">
            <label for="startTime">Hora de início:</label>
            <input type="time" id="startTime">

            <label for="dayOfWeek">Dia:</label>
            <input type="date" id="dayOfWeek">

            <button onclick="checkAvailability()">Ver disponibilidade</button>
            <button onclick="resetFilters()">Resetar Filtros</button>

        </div>

        <div id="tableContainer"></div>
        <button id="showHeatmapButton" >Visualizar HeatMap semanal</button>        
        <div id="heatmap-containerDias"></div>

        <button id="toggleHeatmapButton" onclick="toggleHeatmapSelector()">Visualizar HeatMap mensal</button>

        <div id="monthSelectorContainer">
            <label for="monthSelect">Escolha o mês:</label>
            <select id="monthSelect">
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
            <button id="heatmapButton" onclick="criarHeatmapMensalSelecionado()">Visualizar Heatmap</button>
            <div id="heatmap-containerMes"></div>
        </div>

        <button class="boat-button" onclick="window.location.href='/'">&#x21A9;</button>
        
        <div id="spacer"></div>
        <button id="loadNetworkGraphButton">Visualizar NetworkGraph</button>
        <div id="networkGraphContainer"></div>  
        
    </main>

    <!-- Referenciando a biblioteca Tabulator para criar as tabelas dinâmicas -->
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>

    <!-- Referenciando a biblioteca Chart.js hospedada na web -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Script que contém a lógica para a página de salas -->
    <script src="/js/salas.js"></script>

    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    

</body>

</html>
